<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE Map</title>
</head>
<body>

    <a href="https://www.google.com">
         <img src="imges/BRAZIL-2002.png" alt="wed">
    </a>
    <h2>EX MAP</h2>
    <img src="imges/BRAZIL-2002.png" alt="wed" usemap="#wed">
    <map name="wed">
       <area shape="" coords="0,0,300,300" href="https://www.google.com" alt="google">
       <area shape="" coords="0,300,300,600" href="https://www.Youtube.com" alt="Youtube">
       <area shape="" coords="300,0,600,300" href="https://www.X.com" alt="X Twitter">
       <area shape="" coords="300,300,600,600" href="https://www.Facebook.com" alt="Facebook">
    </map>
</body>
</html>
