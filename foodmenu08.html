<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodmenu08.html</title>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        }
        h1{
            color: rgb(250, 79, 0);
            border-bottom: 3px solid  #222222;
            padding-bottom: 11px;
        }
        h2{

            color: #4f06fa;
        }
        ul{

            color: #000000;
            padding: 25px;
            border-radius:  15px;
            box-shadow:0 9px #dbc2c2;
        }
        li{
            margin: 19px 0;
        }
        .furkon{
            background-color: #06eeff;
            list-style-type: none;
            color: #000000;
            padding: 25px;
            border-radius:  15px;
            box-shadow:0 9px #71c7d6;

        }
        .f{

        }
        .wan{
            background-color: #1da70b;
            list-style-type: none;
            color: #1d0fe7;
            padding: 25px;
            border-radius:  15px;
            box-shadow:0 9px #84db52;

        }
        .w{
            color: #06eeff;
        }
        

    </style>

</head>
<body>
    <h1>เมนู อาหาร</h1>

    </ul>
    <h1 class="f">เมนูน้ำ</h1>

        <li>ไอติม</li>
    </ul>

</html>
